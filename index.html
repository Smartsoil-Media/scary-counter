<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <h2 id="count-el">0</h2>
      <button class="hover-btn" id="increment-btn" onclick="increment()">
        INCREMENT
      </button>
      <button class="hover-btn" id="save-btn" onclick="save()">SAVE</button>
      <button class="hover-btn" id="reset-btn" onclick="reset()">RESET</button>
      <p id="save-el">Previous entries:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
